hydra:
  run:
    dir: ${outputDir}
  sweep:
    dir: ${outputDir}
    subdir: ${hydra.job.override_dirname}
  job:
    config:
      override_dirname:
        exclude_keys:
          - outputDir
          - datasetPath
          
outputDir: /oak/stanford/groups/henderj/stfan/logs/speech_logs/pt_neural_decoder
datasetPath: /oak/stanford/groups/henderj/stfan/data/ptDecoder_ctc

seed: 0
batchSize: 64
lrStart: 0.02
lrEnd: 0.02
l2_decay: 1e-5
nBatch: 10000

whiteNoiseSD: 0.8
constantOffsetSD: 0.2
gaussianSmoothWidth: 2.0

nUnits: 1024
nLayers: 5
nInputFeatures: 256
nClasses: 40
dropout: 0.4
strideLen: 4
kernelLen: 32
bidirectional: True

# Model selection
model_type: transformer_ctc  # options: gru_baseline, transformer_ctc

# Transformer / frontend settings
use_wavelets: True
use_pac_features: False
wavelet_n_scales: 4
wavelet_window_bins: 5
wavelet_stride_bins: 1
frontend_dim: 512
latent_dim: 256
transformer_num_layers: 4
transformer_n_heads: 4
transformer_dim_ff: 1024
transformer_dropout: 0.1

# Optimizer / scheduler
optimizer: adamw
weight_decay: 1e-2
warmup_steps: 500
